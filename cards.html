<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cards | Written in the Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e6e6e6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }
        
        /* Twinkling Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Floating Bottom Navigation */
        .floating-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: row;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
            display: block;
        }
        
        .nav-dot.active {
            background: #ffd700;
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .nav-dot:hover {
            background: rgba(255, 215, 0, 0.7);
            transform: scale(1.2);
        }
        
        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: clamp(2rem, 6vw, 3rem);
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #b8c5d6;
            font-style: italic;
        }
        
        /* Carousel Container */
        .carousel-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }
        
        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ffd700;
            font-size: 1.8em;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 20;
            user-select: none;
        }
        
        .nav-arrows:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        
        .nav-left {
            left: -30px;
        }
        
        .nav-right {
            right: -30px;
        }
        
        .carousel-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Card */
        .card {
            position: absolute;
            width: 400px;
            height: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.5s ease;
            user-select: none;
            overflow: hidden;
            transform: scale(1);
            opacity: 1;
            z-index: 10;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            transition: opacity 0.3s ease;
        }
        
        .card-front {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            opacity: 1;
            z-index: 2;
        }
        
        .card-back {
            background: rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            opacity: 0;
            z-index: 1;
        }
        
        .card.flipped .card-front {
            opacity: 0;
            z-index: 1;
        }
        
        .card.flipped .card-back {
            opacity: 1;
            z-index: 2;
        }
        
        .card-main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            gap: 20px;
        }
        
        .card-theme-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .card-category {
            font-size: 2.5em;
            order: 2;
        }
        
        .card-theme-label {
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            font-style: italic;
            font-weight: 600;
            order: 1;
            text-transform: capitalize;
        }
        
        .card-title {
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            font-weight: bold;
            line-height: 1.3;
            margin: 0 15px;
            color: #e6e6e6;
        }
        
        .card-target {
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            color: #b8c5d6;
            font-style: italic;
            font-weight: 500;
        }
        
        .card-hint {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #b8c5d6;
            font-style: italic;
        }
        
        .card-content {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: #e6e6e6;
            line-height: 1.5;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        
        /* Theme-specific styling */
        .card.theme-roast .card-front {
            border-color: rgba(255, 107, 53, 0.4);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.15);
        }
        
        .card.theme-toast .card-front {
            border-color: rgba(123, 237, 159, 0.4);
            box-shadow: 0 0 30px rgba(123, 237, 159, 0.15);
        }
        
        .card.theme-synergy .card-front {
            border-color: rgba(112, 161, 255, 0.4);
            box-shadow: 0 0 30px rgba(112, 161, 255, 0.15);
        }
        
        .card.theme-personality .card-front {
            border-color: rgba(255, 105, 180, 0.4);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.15);
        }
        
        .card.theme-cosmic .card-front {
            border-color: rgba(196, 78, 196, 0.4);
            box-shadow: 0 0 30px rgba(196, 78, 196, 0.15);
        }
        
        .theme-roast .card-theme-label { color: #ff6b35; }
        .theme-toast .card-theme-label { color: #7bed9f; }
        .theme-synergy .card-theme-label { color: #70a1ff; }
        .theme-personality .card-theme-label { color: #ff69b4; }
        .theme-cosmic .card-theme-label { color: #c44ec4; }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .floating-nav {
                bottom: 20px;
            }
            
            .carousel-container {
                max-width: 100%;
                height: 350px;
            }
            
            .card {
                width: 350px;
                height: 250px;
            }
            
            .nav-arrows {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }
            
            .nav-left {
                left: -25px;
            }
            
            .nav-right {
                right: -25px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .floating-nav {
                bottom: 15px;
            }
            
            .carousel-container {
                height: 300px;
            }
            
            .card {
                width: 300px;
                height: 220px;
            }
            
            .card-face {
                padding: 20px;
            }
            
            .nav-arrows {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }
            
            .nav-left {
                left: -20px;
            }
            
            .nav-right {
                right: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- Floating Side Navigation -->
    <div class="floating-nav">
        <a href="index.html" class="nav-dot" title="Home"></a>
        <a href="cards.html" class="nav-dot active" title="Cards"></a>
        <a href="stars.html" class="nav-dot" title="Stars"></a>
        <a href="quantum.html" class="nav-dot" title="Quantum"></a>
    </div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Cosmic Cards</h1>
            <p class="subtitle">Click center card to reveal insights â€¢ Use arrows to explore</p>
        </div>
        
        <div class="carousel-container">
            <div class="nav-arrows nav-left" onclick="prevCard()">â€¹</div>
            <div class="carousel-track" id="carouselTrack">
                <div class="card theme-roast" onclick="flipCard()">
                    <div class="card-face card-front">
                        <div class="card-main-content">
                            <div class="card-theme-header">
                                <span class="card-theme-label">roast</span>
                                <span class="card-category">ðŸ”¥</span>
                            </div>
                            <div class="card-title">The Virgo Rising Reality Check</div>
                            <div class="card-target">For Peter</div>
                        </div>
                        <div class="card-hint">Click to reveal</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-content">You literally cannot help but improve everything around you, including people who didn't ask to be improved ðŸ˜‚</div>
                    </div>
                </div>
            </div>
            <div class="nav-arrows nav-right" onclick="nextCard()">â€º</div>
        </div>
    </div>
    
    <script>
        const cardData = [
            { theme: 'roast', icon: 'ðŸ”¥', label: 'roast', title: 'The Virgo Rising Reality Check', target: 'Peter', content: 'You literally cannot help but improve everything around you, including people who didn\'t ask to be improved ðŸ˜‚' },
            { theme: 'roast', icon: 'ðŸ”¥', label: 'roast', title: 'Gemini Communication Overload', target: 'Peter', content: 'Uses 47 different analogies to explain one concept... and somehow they\'re all perfect' },
            { theme: 'roast', icon: 'ðŸ”¥', label: 'roast', title: 'The Leo Moon Drama', target: 'Peter', content: 'Takes godfather responsibilities so seriously, you\'d think it was a royal decree' },
            { theme: 'toast', icon: 'âœ¨', label: 'toast', title: 'The Aries Mars Champion', target: 'Peter', content: 'When life gets messy, you don\'t just offer support - you roll up your sleeves and fix things' },
            { theme: 'toast', icon: 'âœ¨', label: 'toast', title: 'Gemini Wisdom Library', target: 'Peter', content: 'Somehow always has the exact life experience needed to guide any situation' },
            { theme: 'synergy', icon: 'ðŸŒŸ', label: 'synergy', title: 'Air Sign Harmony', target: 'Both', content: 'Gemini Sun + Aquarius Sun = Mental telepathy activated' },
            { theme: 'roast', icon: 'ðŸ”¥', label: 'roast', title: 'Scorpio Moon Intensity Alert', target: 'Sophia', content: 'Feels family drama at a molecular level and isn\'t afraid to psychoanalyze everyone involved' },
            { theme: 'toast', icon: 'âœ¨', label: 'toast', title: 'The Pisces Venus Heart', target: 'Sophia', content: 'Loves unconditionally even when family gets complicated - rare gift in this world' }
        ];
        
        let currentCardIndex = 0;
        
        function updateCard() {
            const card = cardData[currentCardIndex];
            const cardElement = document.querySelector('.card');
            
            cardElement.className = `card theme-${card.theme}`;
            cardElement.innerHTML = `
                <div class="card-face card-front">
                    <div class="card-main-content">
                        <div class="card-theme-header">
                            <span class="card-theme-label">${card.label}</span>
                            <span class="card-category">${card.icon}</span>
                        </div>
                        <div class="card-title">${card.title}</div>
                        <div class="card-target">For ${card.target}</div>
                    </div>
                    <div class="card-hint">Click to reveal</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-content">${card.content}</div>
                </div>
            `;
        }
        
        function flipCard() {
            document.querySelector('.card').classList.toggle('flipped');
        }
        
        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % cardData.length;
            updateCard();
        }
        
        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + cardData.length) % cardData.length;
            updateCard();
        }
        
        // Create twinkling stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 80;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // Touch/swipe functionality
        let startX = 0;
        let isDragging = false;
        
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            
            const diff = startX - e.changedTouches[0].clientX;
            const threshold = 50;
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    nextCard();
                } else {
                    prevCard();
                }
            }
        });
        
        // Initialize
        createStars();
        updateCard();
    </script>
</body>
</html>
